        韶关位于广东省北部，北接湖南，东邻江西，东南面、南面和西面分别与广东省河源、惠州、广州及清远等市接壤。
        介于北纬23°53′～25°31′，东经112°53′～114°45′之间，东起南雄市界址镇界址村，西至乐昌市三溪镇丫告岭村，
        全境直线距离东西跨长186.3公里；北自乐昌市白石镇三界圩村，南至新丰县马头镇路下村，南北为173.4公里。全
        市土地面积1.84万平方千米，韶关市区面积3468平方千米。
