<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a 
        {
            display: inline-block;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            transition: 0.3s;
        }
        img 
        {
            border-radius: 8px;
        }
        a:hover    
        {
             box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
        }
    </style>
</head>
<body>
    <div>
        <a target="_blank" href="img/11.jpg"><img src="img/11.jpg" alt=""></a>
        <a target="_blank" href="img/12.jpg"><img src="img/12.jpg" alt=""></a>
        <a target="_blank" href="img/13.jpg"><img src="img/13.jpg" alt=""></a>
        <a target="_blank" href="img/14.jpg"><img src="img/14.jpg" alt=""></a>
        <a target="_blank" href="img/15.jpg"><img src="img/15.jpg" alt=""></a>
        <a target="_blank" href="img/16.jpg"><img src="img/16.jpg" alt=""></a>
    </div>
</body>
</html>
